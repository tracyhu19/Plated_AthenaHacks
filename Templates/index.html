<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>User Information</h1>
    {% if users %}
        <ul>
            {% for user in users %}
                <li>
                    <p>ID: {{ user.id }}</p>
                    <p>Username: {{ user.username }}</p>
                    <p>Email: {{ user.email }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No users found</p>
    {% endif %}
</body>
</html>
